
<html>
    
<script>

class Calculator{
    
    constructor(num1,num2){

        this.num1 = num1
        this.num2 = num2
        
    }
    Addition(){

        return this.num1 + this.num2

    }
    Substraction(){

        return this.num1  -this.num2
    }
    Division(){

        return this.num1 / this.num2
    }
    Multiplication(){

        return this.num1 * this.num2
    }

}

number1 = parseInt(prompt("Enter your first number : "))
number2 = parseInt(prompt("Enter your second number : "))
operaters = prompt("Enter your operator : ")


const calc = new Calculator(number1,number2)


if(operaters == "+"){

    document.write("the sum is ",calc.Addition())

}else if(operaters == "-"){

    document.write("the differance is ",calc.Substraction())
    
}else if(operaters == "/"){

    document.write("the division is ",calc.Division())

}else if(operaters == "*"){

    document.write("the product is ",calc.Multiplication())

}else{

    document.write("Invalid operator")

}
</script>

</html>
